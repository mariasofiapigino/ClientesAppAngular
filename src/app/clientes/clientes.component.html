<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Clientes</h5>

        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear
                Cliente</button>
        </div>
        <div *ngIf="clientes.length == 0" class="alert alert-info">
            No hay registros en la base de datos
        </div>

        <table class="table table-bordered table-striped table-responsive" *ngIf="clientes.length>0">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Email</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido | uppercase }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.createAt | date:"EEEE dd, MMMM yyyy" }}</td>
                    <td>
                        <button type="button" name="editar" [routerLink]="['/clientes/form',cliente.id]"
                            class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" (click)='delete(cliente)'
                            class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
